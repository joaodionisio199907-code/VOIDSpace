<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID ECHOS | Intelligence Hub - Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #010409;
            --panel-bg: rgba(6, 11, 25, 0.9);
            --border-glow: rgba(0, 242, 255, 0.2);
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --bronze: #cd7f32;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 70%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        .header-ui {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            position: relative;
        }

        .header-ui::after {
            content: "";
            position: absolute;
            bottom: -2px; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .title-group h1 {
            font-family: 'Orbitron';
            margin: 0;
            font-size: 2rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-transform: uppercase;
        }

        .title-group p {
            margin: 5px 0 0;
            font-family: 'Share Tech Mono';
            color: var(--neon-purple);
            font-size: 0.9rem;
        }

        /* Search & Filters */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        .search-wrapper input {
            width: 100%;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border-glow);
            padding: 12px 12px 12px 45px;
            color: #fff;
            font-family: 'Rajdhani';
            border-radius: 4px;
            transition: 0.3s;
        }

        .search-wrapper input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            outline: none;
        }

        .filter-group {
            display: flex;
            background: rgba(0,0,0,0.4);
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--border-glow);
        }

        .btn-filter {
            background: transparent;
            border: none;
            color: #666;
            padding: 8px 20px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-filter.active {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* Ranking Table */
        .rank-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .rank-table th {
            padding: 15px;
            text-align: left;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: var(--neon-purple);
            text-transform: uppercase;
        }

        .rank-item {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border-left: 2px solid transparent;
            transition: 0.3s;
        }

        .rank-item:hover {
            background: rgba(0, 242, 255, 0.05);
            transform: translateX(5px);
            border-left: 2px solid var(--neon-blue);
        }

        .rank-item td {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .pos {
            font-family: 'Share Tech Mono';
            font-size: 1.4rem;
            font-weight: bold;
            color: #444;
        }

        /* Estilos Top 3 */
        .rank-item.top-1 .pos { color: var(--gold); font-size: 1.8rem; }
        .rank-item.top-2 .pos { color: var(--silver); }
        .rank-item.top-3 .pos { color: var(--bronze); }

        .operator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-frame {
            width: 45px;
            height: 45px;
            background: #000;
            border: 1px solid var(--border-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .avatar-frame i { font-size: 1.2rem; color: var(--neon-blue); }

        .name-box { display: flex; flex-direction: column; }
        .name-box .name { font-weight: 700; font-size: 1.1rem; letter-spacing: 1px; }
        .name-box .alliance { font-size: 0.7rem; color: var(--neon-purple); font-family: 'Orbitron'; }

        .stat-value {
            font-family: 'Share Tech Mono';
            font-size: 1.3rem;
            color: var(--neon-blue);
        }

        .trend-up { color: #00ff41; font-size: 0.8rem; }
        .trend-down { color: #ff0055; font-size: 0.8rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Badge Estilo */
        .badge {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.6rem;
            font-family: 'Orbitron';
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-ui">
        <div class="title-group">
            <h1>Clasificación Galáctica</h1>
            <p>Base de datos sincronizada // Protocolo V.O.I.D.</p>
        </div>
        <div class="stats-mini" style="text-align: right; font-family: 'Share Tech Mono'; color: #444;">
            <div>USUARIOS ACTIVOS: 12,409</div>
            <div id="last-update">ACTUALIZADO: HACE 2M</div>
        </div>
    </div>

    <div class="controls">
        <div class="search-wrapper">
            <i class="fas fa-terminal"></i>
            <input type="text" id="mainSearch" placeholder="Buscar firma de energía o nombre de operador..." onkeyup="filterTable()">
        </div>
        <div class="filter-group">
            <button class="btn-filter active" onclick="switchTab('total')">TOTAL</button>
            <button class="btn-filter" onclick="switchTab('military')">MILITAR</button>
            <button class="btn-filter" onclick="switchTab('tech')">TECNOLOGÍA</button>
        </div>
    </div>

    <table class="rank-table">
        <thead>
            <tr>
                <th style="width: 80px;">Rango</th>
                <th>Operador</th>
                <th>Estado del Sector</th>
                <th>Tendencia</th>
                <th style="text-align: right;" id="valHeader">Puntos de Poder</th>
            </tr>
        </thead>
        <tbody id="rankBody">
            </tbody>
    </table>
</div>

<script>
    const players = [
        { id: 1, name: "COMMANDER_REX", alliance: "AURORA", sector: "X-22", trend: "up", total: 1540900, military: 89000, tech: 450, icon: "fa-user-ninja" },
        { id: 2, name: "VOID_WALKER", alliance: "V.O.I.D", sector: "G-09", trend: "up", total: 1420000, military: 95000, tech: 320, icon: "fa-ghost" },
        { id: 3, name: "STEL-LAR", alliance: "AURORA", sector: "Z-11", trend: "down", total: 1105000, military: 42000, tech: 680, icon: "fa-meteor" },
        { id: 4, name: "NEON_EYE", alliance: "CYBER", sector: "L-01", trend: "same", total: 980400, military: 31000, tech: 900, icon: "fa-eye" },
        { id: 5, name: "DARK_MATTER", alliance: "None", sector: "V-00", trend: "up", total: 850000, military: 60000, tech: 150, icon: "fa-biohazard" },
        { id: 6, name: "ZERO_K", alliance: "V.O.I.D", sector: "K-55", trend: "down", total: 720000, military: 25000, tech: 400, icon: "fa-snowflake" }
    ];

    let currentTab = 'total';

    function renderTable(data) {
        const body = document.getElementById('rankBody');
        body.innerHTML = '';
        
        data.sort((a, b) => b[currentTab] - a[currentTab]);

        data.forEach((p, i) => {
            const rank = i + 1;
            const trendIcon = p.trend === 'up' ? 'fa-caret-up trend-up' : (p.trend === 'down' ? 'fa-caret-down trend-down' : 'fa-minus');
            const rowClass = rank <= 3 ? `top-${rank}` : '';
            
            body.innerHTML += `
                <tr class="rank-item ${rowClass}">
                    <td class="pos">${rank.toString().padStart(2, '0')}</td>
                    <td>
                        <div class="operator">
                            <div class="avatar-frame"><i class="fas ${p.icon}"></i></div>
                            <div class="name-box">
                                <span class="name">${p.name}</span>
                                <span class="alliance">${p.alliance !== 'None' ? '[' + p.alliance + ']' : 'SIN ALIANZA'}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span style="color: #666; font-size: 0.8rem;">SECTOR:</span> 
                        <span style="color: var(--neon-blue); font-family: 'Share Tech Mono';">${p.sector}</span>
                    </td>
                    <td style="text-align: center;"><i class="fas ${trendIcon}"></i></td>
                    <td style="text-align: right;" class="stat-value">${p[currentTab].toLocaleString()}</td>
                </tr>
            `;
        });
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.btn-filter').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.toLowerCase().includes(tab.substring(0,3).replace('tot','tot')));
        });
        
        const headers = { total: 'Puntos de Poder', military: 'Fuerza de Flota', tech: 'Nivel Tecnológico' };
        document.getElementById('valHeader').innerText = headers[tab];
        renderTable(players);
    }

    function filterTable() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        const filtered = players.filter(p => p.name.toLowerCase().includes(query) || p.alliance.toLowerCase().includes(query));
        renderTable(filtered);
    }

    // Inicializar
    renderTable(players);
</script>

</body>
</html>
